<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three column block</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">

        <div class="information-block">
            <img class="icon" src="images/host.svg" alt="host">
            <p class="server-type">Виртуальный хостинг</p>
            <p class="price"> 3.95$ в месяц</p>
            <button class="details">Подробнее</button>
        </div>

        <div id="border" class="information-block">
            <img class="icon" src="images/cloud.svg" alt="cloud">
            <p class="server-type">Облачный хостинг</p>
            <p class="price"> 68.95$ в месяц</p>
            <button class="details">Подробнее</button>
        </div>

        <div class="information-block">
            <img class="icon" src="images/server.svg" alt="server">
            <p class="server-type">Выделенный сервер</p>
            <p class="price"> 217.95$ в месяц</p>
            <button class="details">Подробнее</button>

        </div>

    </div>


    
</body>
</html>
